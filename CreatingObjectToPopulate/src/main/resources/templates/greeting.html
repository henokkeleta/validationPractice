<body>
 <h1>Form</h1>
     <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>ID:<input type="text" th:feild="*{id}"/>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Error</span></p>
        <p>Message: <input type="text" th:field ="*{content}"/>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Errors</span></p>
        
        <p><input type="submit" value="submit"/> <input type ="reset" value="Reset"/></p>
     
     </form>
</body>
